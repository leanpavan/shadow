<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow | Serviços</title>
    <link rel="stylesheet" href="css/styles-servicos.css">
</head>
<body>

    <div class="navbar">
        <img src="medias/2e1e2e419012a5f34c5140e515de0328.png" width="100px">
        <p>Shadow the Hedgehog ™</p>
        <ul>
            <li><a name="a" href="home.html">Home</a></li>
            <li><a href="socio.html">Sócios</a></li>
            <li><a href="servicos.html" class="nav-active">Serviços</a></li>
            <li><a name="a" href="contato.html">Contato</a></li>
        </ul>
    </div> <br>

    <header><h2>Encomende sua edição</h2></header>

    <div class="formulario">
        
        <div class="form-images">
            <iframe width="840" height="470" src="https://www.youtube.com/embed/QStxrDm-EVc?si=BmYht85NsKCSdJln" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        
        <div class="form">
            <form action="#">
                <div class="input-group"> 
                    <div class="input-box">
                        <label for="txtName">Primeiro nome</label>
                        <input type="text" name="firstname" id="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>
                    <div class="input-box">
                        <label for="txtName">Sobrenome</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="txtName">E-Mail</label>
                        <input type="text" name="mail" id="mail" placeholder="exemplo@gmail.com" required>
                    </div>
                    <div class="input-box">
                        <label for="txtName">Telefone</label>
                        <input type="text" name="phoneNumber" id="phoneNumber" placeholder="(99) XXXXX-XXXX" required>
                    </div>
                    <div class="input-box">
                        <label for="txtName">Música</label>
                        <input type="text" name="song" id="song" placeholder="Linkin Park - Numb" required>
                    </div>
                    <div class="input-box">
                        <label for="txtName">Duração da edição</label>
                        <input type="text" name="duration" id="duration" placeholder="02:30 minutos" required>
                    </div>
                    <div class="input-box">
                        <label for="estilo">Estilo de edição</label>
                        <select name="estilo" id="estilo" required>
                            <option value="" disabled selected>Selecione um estilo</option>
                            <option value="1">AMV</option>
                            <option value="2">Esporte</option>
                            <option value="3">TikTok</option>
                            <option value="4">Intro</option>
                            <option value="5">Outro</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="prop">Proporção</label>
                        <select name="prop" id="prop" required>
                            <option value="" disabled selected>Escolha a proporção</option>
                            <option value="1">Horizontal</option>
                            <option value="2">Vertical</option>
                        </select> <br>
                    </div>
                    <div class="input-box">
                        <label for="originalWork">Obra original</label>
                        <input type="text" name="originalWork" id="originalWork" placeholder="Sonic The Hedgehog" required>
                    </div>
                    <div class="input-box">
                        <label for="idioma">Idioma</label>
                        <input type="text" name="idioma" id="idioma" placeholder="Japonês" required>
                    </div>
                    <div class="input-box">
                        <label for="mainChar">Personagem principal</label>
                        <input type="text" name="mainChar" id="mainChar" placeholder="Shadow The Hedgehog" required>
                    </div>
                    <div class="input-box">
                        <label for="secChar">Personagem secundario</label>
                        <input type="text" name="secChar" id="secChar" placeholder="Sonic The Hedgehog" required>
                    </div>
                    <div class="input-box">
                        <label for="transitions">Transições</label>
                            <div class="transitions-checkbox">
                                <label class="transition-check">Shake
                                    <input type="checkbox" id="shake" checked="checked">
                                    <span class="checkmark"></span>
                                </label>    
                            </div>
                            <div class="transitions-checkbox">
                                <label class="transition-check">Twixter
                                    <input type="checkbox" id="twixter" name="transitions" checked="checked">
                                    <span class="checkmark"></span>
                                </label>    
                            </div>
                            <div class="transitions-checkbox">
                                <label class="transition-check">MovieMaker
                                    <input type="checkbox" id="moviemaker" name="transitions" checked="checked">
                                    <span class="checkmark"></span>
                                </label>    
                            </div>
                            <div class="transitions-checkbox">
                                <label class="transition-check">Glithy
                                    <input type="checkbox" id="glitchy" name="transitions" checked="checked">
                                    <span class="checkmark"></span>
                                </label>    
                            </div>
                            <div class="transitions-checkbox">
                                <label class="transition-check">Fade
                                    <input type="checkbox" id="fade" name="transitions" checked="checked">
                                    <span class="checkmark"></span>
                                </label>    
                            </div>
                            <div class="transitions-checkbox">
                                <label class="transition-check">Lego
                                    <input type="checkbox" id="lego" name="transitions" checked="checked">
                                    <span class="checkmark"></span>
                                </label>    
                            </div>
                            <div class="transitions-checkbox">
                                <label class="transition-check">Mask
                                    <input type="checkbox" id="mask" name="transitions" checked="checked">
                                    <span class="checkmark"></span>
                                </label>    
                            </div>
                    </div>
                    <div class="input-box">
                        <label for="description">Descreva sua edição:</label>
                        <textarea style="width: 700px; height: 200px;" placeholder="Descrição..." required></textarea>
                    </div>

                    <div class="submit-button">
                        <input type="submit" value="Realizar Pedido">
                    </div>

            </form>
        </div>
        
        
    </div>

    
</body>
</html>
